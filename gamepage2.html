<html>
<head>
  <!-- Include meta tag to ensure proper rendering and touch zooming -->

  <!-- Include jQuery Mobile stylesheets -->
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <!-- Include the jQuery library -->
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <!-- Include the jQuery Mobile library -->
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <script src="https://code.jquery.com/ui/1.11.3/jquery-ui.js"></script></script>

<script> 
$(document).ready(function(){
    var ds = ["#d1", "#d2", "#d3"];
    change_fruit(ds);
    var i = 0;
    $("#next_btn").click(function(){
        $(ds[i]).fadeOut('fast').animate({
            'left': '100%'
            }, {duration: 'slow', queue: false}, function() {
            // Animation complete.
        });
        if (i == ds.length - 1) {
            i = 0;
        } else {
            i++;
        }
        $(ds[i]).css({ left:-200 });
        var left1 = $("#board").position().left;
        $(ds[i]).show().animate({ left:left1 }, {duration: 1200, easing: 'easeOutBounce'});
    });
    $(window).on('resize', function(event){
        change_fruit(ds);
    });
});

function change_fruit(ds) {
    var top1 = $("#board").position().top;
    var left1 = $("#board").position().left;
    var width1 = $("#board").width();
    var height1 = $("#board").height();
    $.each(ds, function( index, value ) {
        $(ds[index]).css({ top: top1, left:left1, width:width1, height:height1});
    });
}
</script> 

</head>
<body>

<div data-role="page" id="pageone">

  </div>

    <div style="text-align: center;"><img id="board" src="img/board.png" width="90%" ></div>
    <div id="d1"  style="position:absolute;"><img src="img/fruit1.png" width="100%" ></div>
    <div id="d2"  style="position:absolute;display:none;"><img src="img/fruit2.png" width="100%" ></div>
    <div id="d3"  style="position:absolute;display:none;"><img src="img/fruit3.png" width="100%" ></div>
